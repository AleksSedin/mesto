<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a class="header__link" href="#"><img class="header__logo" src="./images/header-logo.svg" alt="Логотип"></a>
  </header>

  <main class="content">
    <section class="profile">
      <img class="profile__image" src="./images/profile-kusto.jpg" alt="Жак-Ив Кусто">
      <div class="profile__info">
        <div class="profile__info-button">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      
      <button class="profile__add-button" type="button"></button>
    </section>
    
    <section class="elements">
     
    </section>
    
    <template id="elements-add">
      <div class="element">
        <button class="element__delete-button"></button>
        <img class="element__image" alt="Картинка">
        <div class="element__info">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </template>

  </main>

  <footer class="footer">
    <div class="footer__text">&copy; 2020 Mesto Russia</div>
  </footer> 

  <div class="popup" id="popupEditProfile">
    <form class="popup__container" name="popup-submit">
      <button class="popup__close-button" type="reset"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__field popup__field_submit_title" type='text' placeholder="Введите имя" value required>
      <input class="popup__field popup__field_submit_subtitle" type='text' placeholder="Введите титул" value required>
      <button class="popup__save-button" type="submit">Сохранить</button>
    </form>
  </div>

  <div class="popup" id="popupAddPlace">
    <form class="popup__container" name="popup-submit">
      <button class="popup__close-button" type="reset"></button>
      <h2 class="popup__title">Новое место</h2>
      <input class="popup__field popup__field_submit_name" type='text' placeholder="Введите название" value required>
      <input class="popup__field popup__field_submit_link" type='text' placeholder="Ссылка на картинку" value required>
      <button class="popup__save-button" type="submit">Создать</button>
    </form>
  </div>
  
  <div class="popup" id="popupImageView">
    <div class="image-popup__container">
      <button class="popup__close-button" type="reset"></button>
      <img class="image-popup__image"">
      <p class="image-popup__text"></p>
    </div>
  </div>



<script src="scripts/index.js" defer></script>
</body>
</html>
